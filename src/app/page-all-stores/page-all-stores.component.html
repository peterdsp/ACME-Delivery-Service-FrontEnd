<app-header></app-header>
<p>All stores</p>
<div *ngIf="get">
  <nav>
    <ul *ngFor="let response_data of response.data">
      <li><a [routerLink]="['/stores', response_data.key]">{{ response_data.firstValue }}
        <p *ngIf="response_data.secondValue!='empty'"><img [src]="response_data.secondValue" width="200px"></p>
         </a>
      </li>
    </ul>
  </nav>
</div>
