<app-header></app-header>

<img [src]="response.data.image" width="200px">
<p>{{ response.data.name}}</p>
<p>{{ response.data.address}}</p>

<div *ngIf="get">
  <nav>
    <ul *ngFor="let response_data of response.data.storeProducts">
      <li>{{response_data.name}}
        <span> {{ response_data.price | currency:'â‚¬'}}</span>
        <p *ngIf="response_data.details!='empty'">{{response_data.details}}</p>
        <p *ngIf="response_data.image!='empty'"><img [src]="response_data.image" width="200px"></p>
        <button type="button" (click)="addToBasket()">Add</button>
      </li>
    </ul>
  </nav>
</div>
