<app-header></app-header>
<p>You searched for store name or category: {{nameCategory}}</p>
<div *ngIf="get">
  <nav>
    <ul *ngFor="let response_data of response.data">
      <li><a [routerLink]="['/stores', response_data.id]">{{ response_data.name }}
        <p *ngIf="response_data.image!='empty'"><img [src]="response_data.image" width="200px"></p>
         </a>
      </li>
    </ul>
  </nav>
</div>
