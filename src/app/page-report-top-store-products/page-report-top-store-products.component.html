<app-header></app-header>
<div *ngIf="get">
  <ul>
    <li *ngFor="let store_product of response.data">
      <div class="card">
        <a>
          <div *ngIf="store_product.firstValue!='empty'"><img [src]="store_product.firstValue" width="300px"></div>
        </a>
        <div class="container">
          <h4><b>{{store_product.secondValue}}</b></h4>
        </div>
      </div>
    </li>
  </ul>
</div>
