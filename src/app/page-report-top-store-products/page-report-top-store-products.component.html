<app-header></app-header>
<p>10 most popular products</p>
<div *ngIf="get">
  <nav>
    <ul *ngFor="let store_product of response.data">
      <li>{{ store_product.key }}
        <p>Store : {{store_product.secondValue}}</p>
        <p *ngIf="store_product.firstValue!='empty'"><img [src]="store_product.firstValue" width="200px"></p>
      </li>
    </ul>
  </nav>
</div>
