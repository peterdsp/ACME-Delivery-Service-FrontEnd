<app-header></app-header>
<h2>10 most popular products</h2>
<div *ngIf="get">
  <ul>
    <li *ngFor="let store_product of response.data">
      <div class="card">
        <a>
          <p *ngIf="store_product.firstValue!='empty'"><img [src]="store_product.firstValue" width="200px"></p>
        </a>
        <div class="container">
          <h4 ><b>{{store_product.secondValue}}</b></h4>
        </div>
      </div>
    </li>
  </ul>
</div>
